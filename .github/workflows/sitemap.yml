name: Generate sitemap

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # 사이트를 임시로 띄우고 크롤해서 sitemap 생성
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install static server
        run: npm i -g http-server

      - name: Start server
        run: |
          nohup http-server -p 8080 -c-1 ./ > /dev/null 2>&1 &
          sleep 3

      - name: Generate sitemap
        uses: cicirello/sitemap-generator@v2
        with:
          base-url: https://tools.yuchani.com
          # 로컬 서버를 크롤 (프리뷰용), 퍼블릭 URL도 허용됨
          local-sitemap: true
          # 제외하고 싶으면 아래처럼
          # exclude: "/dev/*,/drafts/*"
          filepath: sitemap.xml

      - name: Commit sitemap.xml
        run: |
          if [[ -n $(git status --porcelain sitemap.xml) ]]; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add sitemap.xml
            git commit -m "chore: update sitemap.xml"
            git push
          fi
