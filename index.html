<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Yuchani Tools — 메인</title>
  <!-- Tailwind CDN (미리보기용) -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- React 18 + ReactDOM -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <!-- Babel(브라우저에서 JSX 변환) -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body class="bg-[#0F1113] text-white">
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useMemo } = React;

    function YuchaniToolsDemo() {
      const [tab, setTab] = useState("home"); // 데모 유지
      return (
        <div className="min-h-screen bg-[#0F1113] text-white">
          <Header tab={tab} onTab={setTab} />
          <main className="mx-auto max-w-7xl px-4 pb-24">
            {tab === "home" ? <HomeScreen onGoTool={() => location.href="/tools/qrcode/"} /> : <ToolDetail />}
          </main>
          <Footer />
        </div>
      );
    }

    function Header({ tab, onTab }) {
      return (
        <header className="sticky top-0 z-30 backdrop-blur supports-[backdrop-filter]:bg-[#0F1113]/70">
          <div className="mx-auto max-w-7xl px-4">
            <div className="flex h-16 items-center justify-between">
              <div className="flex items-center gap-3">
                <Logo />
                <a href="/" className="text-lg font-semibold tracking-tight bg-gradient-to-r from-emerald-300 to-teal-400 bg-clip-text text-transparent">
                  Yuchani Tools pro
                </a>
              </div>

              <div className="hidden md:flex md:min-w-[420px] md:flex-1 md:justify-center">
                <SearchBar />
              </div>

              {/* 실제 페이지 링크로 연결 */}
              <nav className="flex flex-wrap items-center gap-2">
                <a className="rounded-xl border border-white/15 px-3 py-2 text-sm text-white/80 hover:border-white/25 hover:text-white" href="/">메인</a>
                <a className="rounded-xl border border-white/15 px-3 py-2 text-sm text-white/80 hover:border-white/25 hover:text-white" href="/tools/html-preview/">HTML 미리보기</a>
                <a className="rounded-xl border border-white/15 px-3 py-2 text-sm text-white/80 hover:border-white/25 hover:text-white" href="/tools/base64/">Base64</a>
                <a className="rounded-xl border border-white/15 px-3 py-2 text-sm text-white/80 hover:border-white/25 hover:text-white" href="/tools/ocr/">OCR</a>
                <a className="rounded-xl border border-white/15 px-3 py-2 text-sm text-white/80 hover:border-white/25 hover:text-white" href="/tools/qrcode/">QR 생성기</a>
                <a href="https://qr.kakaopay.com/FcRGwQ7nE" target="_blank" rel="noreferrer noopener"
                   className="rounded-xl border border-white/15 px-3 py-2 text-sm text-white/80 transition hover:-translate-y-0.5 hover:border-white/25 hover:text-white">
                  Donate
                </a>
              </nav>
            </div>

            <div className="pb-3 md:hidden">
              <SearchBar />
            </div>
          </div>
        </header>
      );
    }

    function Logo() {
      return (
        <div className="grid h-9 w-9 place-items-center rounded-xl bg-gradient-to-br from-emerald-400/80 to-teal-500/80 shadow-[0_6px_30px_-10px_rgba(16,185,129,0.7)]">
          <svg width="22" height="22" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M5 4l7 7 7-7" stroke="black" strokeWidth="2.2" strokeLinecap="round"/>
            <path d="M12 11v9" stroke="black" strokeWidth="2.2" strokeLinecap="round"/>
          </svg>
        </div>
      );
    }

    function SearchBar() {
      return (
        <div className="relative w-full">
          <input
            placeholder="무엇을 만들까요? QR, Base64, HTML 프리뷰, OCR…"
            className="w-full rounded-2xl border border-white/15 bg-white/5 px-4 py-3 pl-10 text-sm outline-none placeholder:text-white/40 focus:border-white/25"
          />
          <div className="pointer-events-none absolute left-3 top-1/2 -translate-y-1/2 opacity-60">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <circle cx="11" cy="11" r="7" stroke="white" strokeOpacity="0.9" strokeWidth="1.6" />
              <path d="M20 20l-3.5-3.5" stroke="white" strokeOpacity="0.9" strokeWidth="1.6" strokeLinecap="round" />
            </svg>
          </div>
        </div>
      );
    }

    function HomeScreen({ onGoTool }) {
      return (
        <>
          <Hero onGoTool={onGoTool} />
          <QuickLinks />
          <FeaturedGrid />
          <SEOBlock />
        </>
      );
    }

    function Hero({ onGoTool }) {
      return (
        <section className="py-10 md:py-16">
          <div className="rounded-3xl border border-white/10 bg-gradient-to-br from-white/5 to-white/0 p-6 md:p-10">
            <div className="flex flex-col gap-8 md:flex-row md:items-center md:justify-between">
              <div className="max-w-2xl">
                <h1 className="text-3xl font-bold tracking-tight md:text-5xl">
                  <span className="block">필요한 도구 찾느라 시간낭비 금지.</span>
                  <span className="block bg-gradient-to-r from-emerald-300 to-teal-400 bg-clip-text text-transparent">한 번에 끝내는 Yuchani Tools pro</span>
                </h1>
                <p className="mt-4 text-white/80">
                  <span className="bg-gradient-to-r from-emerald-300 to-teal-400 bg-clip-text text-transparent">초고속 AI웹툴을 경험하세요</span><br/>
                  비용=무료 · 속도=초고속 · 결과물=완벽
                </p>
                <div className="mt-6 flex flex-wrap gap-3">
                  <a href="/tools/qrcode/" className="rounded-xl bg-white px-4 py-2.5 text-black shadow transition hover:-translate-y-0.5">
                    QR 생성기 바로가기
                  </a>
                  <a href="#links" className="rounded-xl border border-white/15 px-4 py-2.5 text-white/80 hover:border-white/25 hover:text-white">
                    전체 링크
                  </a>
                </div>
              </div>

              {/* 주요 타일 4종 실제 링크 */}
              <div className="grid w-full grid-cols-2 gap-4 self-start md:self-auto">
                <a href="/tools/qrcode/" className="rounded-2xl border border-white/10 bg-white/5 p-5 transition hover:-translate-y-0.5">
                  <div className="text-lg font-semibold">QR 생성기</div>
                </a>
                <a href="/tools/pdf-merge/" className="rounded-2xl border border-white/10 bg-white/5 p-5 opacity-60 pointer-events-none">
                  <div className="text-lg font-semibold">PDF 합치기 (준비중)</div>
                </a>
                <a href="/tools/ocr/" className="rounded-2xl border border-white/10 bg-white/5 p-5 transition hover:-translate-y-0.5">
                  <div className="text-lg font-semibold">OCR</div>
                </a>
                <a href="/tools/base64/" className="rounded-2xl border border-white/10 bg-white/5 p-5 transition hover:-translate-y-0.5">
                  <div className="text-lg font-semibold">Base64 변환</div>
                </a>
              </div>
            </div>
          </div>
        </section>
      );
    }

    // 퀵 링크 섹션(요청 4개만 노출)
    function QuickLinks() {
      const links = [
        { name: "HTML 미리보기", href: "/tools/html-preview/" },
        { name: "Base64 변환", href: "/tools/base64/" },
        { name: "OCR", href: "/tools/ocr/" },
        { name: "QR 코드 생성기", href: "/tools/qrcode/" }
      ];
      return (
        <section id="links" className="space-y-4 py-6">
          <div className="flex items-end justify-between">
            <h2 className="text-xl font-semibold md:text-2xl">바로가기</h2>
          </div>
          <div className="grid grid-cols-2 gap-4 sm:grid-cols-4">
            {links.map((l)=>(
              <a key={l.href} href={l.href} className="rounded-2xl border border-white/10 bg-white/5 p-5 transition hover:-translate-y-0.5">
                <div className="text-base font-semibold">{l.name}</div>
                <div className="mt-1 text-xs text-white/60">{l.href.replace('/tools/','/tools/')}</div>
              </a>
            ))}
          </div>
        </section>
      );
    }

    function FeaturedGrid() {
      const tools = [
        { t: "QR 코드 생성기", href: "/tools/qrcode/", tag: "인기", color: "bg-emerald-400/20 border-emerald-400/30" },
        { t: "Base64 변환", href: "/tools/base64/", tag: "업데이트", color: "bg-sky-400/20 border-sky-300/30" },
        { t: "HTML 미리보기", href: "/tools/html-preview/", tag: "개발자", color: "bg-pink-400/20 border-pink-300/30" },
        { t: "OCR", href: "/tools/ocr/", tag: "유용", color: "bg-purple-400/20 border-purple-300/30" },
      ];
      return (
        <section className="py-8">
          <div className="flex items-end justify-between">
            <h2 className="text-xl font-semibold md:text-2xl">추천 툴</h2>
            <a href="#links" className="text-sm text-white/60 hover:text-white/90">전체 보기</a>
          </div>
          <div className="mt-4 grid grid-cols-2 gap-4 sm:grid-cols-2 lg:grid-cols-3">
            {tools.map((it) => (
              <a key={it.t} href={it.href} className={`group rounded-2xl border ${it.color} p-5 transition hover:-translate-y-0.5`}>
                <div className="flex items-center justify-between">
                  <div className="text-base font-medium">{it.t}</div>
                  <span className="rounded-md bg-white/10 px-2 py-1 text-xs text-white/80">{it.tag}</span>
                </div>
                <p className="mt-2 text-sm text-white/70">원클릭으로 처리하고, 결과는 즉시 다운로드.</p>
              </a>
            ))}
          </div>
        </section>
      );
    }

    function SEOBlock() {
      return (
        <section className="py-8">
          <div className="rounded-2xl border border-white/10 bg-white/5 p-5">
            <div className="flex flex-col gap-3 md:flex-row md:items-center md:justify-between">
              <div>
                <div className="text-base font-medium">SEO/브랜딩 고정 블록</div>
                <p className="text-sm text-white/70">멀티랭 hreflang, JSON-LD(WebApplication), 가격 0, OG/Twitter 메타, 카테고리 링크 고정.</p>
              </div>
              <div className="flex gap-2">
                <a href="/tools/html-preview/" className="rounded-xl border border-white/15 px-3 py-2 text-sm text-white/80 hover:border-white/25 hover:text-white">HTML 미리보기</a>
                <a href="/tools/qrcode/" className="rounded-xl border border-white/15 px-3 py-2 text-sm text-white/80 hover:border-white/25 hover:text-white">QR 생성기</a>
              </div>
            </div>
          </div>
        </section>
      );
    }

    // 아래는 데모 섹션: 남겨두되 '홈' 링크만 실제로
    function ToolDetail() {
      const [text, setText] = useState("https://tools.yuchani.com");
      const qrUrl = useMemo(() => {
        const data = encodeURIComponent(text);
        return `https://api.qrserver.com/v1/create-qr-code/?size=240x240&data=${data}`;
      }, [text]);

      return (
        <section className="py-10">
          <Breadcrumb />
          <header className="mt-3 flex flex-col gap-3 md:flex-row md:items-end md:justify-between">
            <div>
              <h1 className="text-2xl font-bold tracking-tight md:text-3xl">QR 코드 생성기(데모)</h1>
              <p className="mt-2 max-w-2xl text-white/70">실제 툴은 <a className="underline" href="/tools/qrcode/">/tools/qrcode/</a> 로 이동합니다.</p>
            </div>
            <div className="flex gap-2">
              <a href="/tools/qrcode/" className="rounded-xl border border-white/15 px-3 py-2 text-sm text-white/80 hover:border-white/25 hover:text-white">실제 페이지</a>
              <a href="/" className="rounded-xl border border-white/15 px-3 py-2 text-sm text-white/80 hover:border-white/25 hover:text-white">메인</a>
            </div>
          </header>

          <div className="mt-6 grid grid-cols-1 gap-4 lg:grid-cols-2">
            <div className="rounded-2xl border-2 border-yellow-300/40 bg-white/5 p-5">
              <div className="text-sm font-medium text-yellow-200/90">입력</div>
              <div className="mt-3 space-y-3">
                <label className="block text-sm text-white/75">텍스트/URL</label>
                <input
                  value={text}
                  onChange={(e) => setText(e.target.value)}
                  className="w-full rounded-xl border border-white/15 bg-black/40 px-3 py-2.5 text-sm outline-none placeholder:text-white/40 focus:border-white/25"
                  placeholder="예: https://example.com"
                />
              </div>
            </div>

            <div className="rounded-2xl border-2 border-sky-300/40 bg-white/5 p-5">
              <div className="flex items-center justify-between">
                <div className="text-sm font-medium text-sky-200/90">미리보기</div>
                <a href="/tools/qrcode/" className="rounded-xl bg-white px-3 py-1.5 text-xs font-medium text-black shadow hover:-translate-y-0.5">실제 툴로 이동</a>
              </div>
              <div className="mt-4 grid place-items-center">
                <img src={qrUrl} alt="QR 미리보기" className="h-60 w-60 rounded-lg bg-white p-2" />
              </div>
            </div>
          </div>
        </section>
      );
    }

    function Breadcrumb() {
      return (
        <nav className="text-sm text-white/60">
          <ol className="flex flex-wrap items-center gap-2">
            <li><a className="hover:text-white/90" href="/">홈</a></li>
            <li>/</li>
            <li><a className="hover:text-white/90" href="/tools/">코딩/웹</a></li>
            <li>/</li>
            <li className="text-white">QR 코드 생성기(데모)</li>
          </ol>
        </nav>
      );
    }

    function Footer() {
      return (
        <footer className="border-t border-white/10 py-12 text-sm text-white/70">
        <div className="mx-auto max-w-7xl px-4">
          <div className="mt-6 grid grid-cols-2 gap-3 sm:grid-cols-4">
            <a href="https://yuchani.com" target="_blank" rel="noreferrer noopener"
               className="group relative rounded-2xl border border-white/10 bg-white/[0.04] px-4 py-3 backdrop-blur transition hover:-translate-y-0.5 hover:border-white/25 hover:bg-white/[0.06]">
              <div className="flex items-center gap-2">
                <span className="grid h-8 w-8 place-items-center rounded-xl bg-gradient-to-br from-emerald-400/70 to-teal-500/70 shadow-[0_8px_30px_-12px_rgba(16,185,129,0.6)]">
                  <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="12" cy="12" r="10" stroke="black" strokeWidth="1.6"/>
                    <path d="M2 12h20M12 2c3 3 3 17 0 20M12 2c-3 3-3 17 0 20" stroke="black" strokeWidth="1.6"/>
                  </svg>
                </span>
                <div>
                  <div className="font-medium text-white">yuchani website</div>
                  <div className="text-xs text-white/55">블로그 · yuchani.com</div>
                </div>
              </div>
            </a>

            <a href="https://bloodmenlife.com" target="_blank" rel="noreferrer noopener"
               className="group relative rounded-2xl border border-white/10 bg-white/[0.04] px-4 py-3 backdrop-blur transition hover:-translate-y-0.5 hover:border-white/25 hover:bg-white/[0.06]">
              <div className="flex items-center gap-2">
                <span className="grid h-8 w-8 place-items-center rounded-xl bg-gradient-to-br from-sky-400/70 to-indigo-500/70 shadow-[0_8px_30px_-12px_rgba(56,189,248,0.6)]">
                  <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="12" cy="12" r="10" stroke="black" strokeWidth="1.6"/>
                    <path d="M2 12h20M12 2c3 3 3 17 0 20M12 2c-3 3-3 17 0 20" stroke="black" strokeWidth="1.6"/>
                  </svg>
                </span>
                <div>
                  <div className="font-medium text-white">boolmenlife website</div>
                  <div className="text-xs text-white/55">블로그 · bloodmenlife.com</div>
                </div>
              </div>
            </a>

            <a href="https://open.kakao.com/me/yuchani_x" target="_blank" rel="noreferrer noopener"
               className="group relative rounded-2xl border border-white/10 bg-white/[0.04] px-4 py-3 backdrop-blur transition hover:-translate-y-0.5 hover:border-white/25 hover:bg-white/[0.06]">
              <div className="flex items-center gap-2">
                <span className="grid h-8 w-8 place-items-center rounded-xl bg-gradient-to-br from-yellow-300/80 to-amber-500/80 shadow-[0_8px_30px_-12px_rgba(251,191,36,0.6)]">
                  <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M12 5c-4.5 0-8.5 2.7-8.5 6s4 6 8.5 6c.8 0 1.6-.1 2.4-.3L20.2 20l-1.5-3c.8-1 .8-1.9.8-3 0-3.3-3.5-6-7.5-6Z" fill="black"/>
                    <path d="M8.2 12.2h7.6" stroke="#FFC801" strokeWidth="1.8" strokeLinecap="round"/>
                  </svg>
                </span>
                <div>
                  <div className="font-medium text-white">관리자 카카오톡</div>
                  <div className="text-xs text-white/55">open.kakao.com/me/yuchani_x</div>
                </div>
              </div>
            </a>

            <a href="https://qr.kakaopay.com/FcRGwQ7nE" target="_blank" rel="noreferrer noopener"
               className="group relative rounded-2xl border border-white/10 bg-white/[0.04] px-4 py-3 backdrop-blur transition hover:-translate-y-0.5 hover:border-white/25 hover:bg-white/[0.06]">
              <div className="flex items-center gap-2">
                <span className="grid h-8 w-8 place-items-center rounded-xl bg-gradient-to-br from-yellow-300/85 to-yellow-400/85 shadow-[0_8px_30px_-12px_rgba(251,191,36,0.65)]">
                  <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <rect x="3" y="5" width="18" height="14" rx="3" fill="black"/>
                    <text x="12" y="14" font-size="7" font-weight="800" text-anchor="middle" fill="#FFC801">pay</text>
                  </svg>
                </span>
                <div>
                  <div className="font-medium text-white">카카오페이 후원</div>
                  <div className="text-xs text-white/55">qr.kakaopay.com/FcRGwQ7nE</div>
                </div>
              </div>
            </a>
          </div>
        </div>
      </footer>
      );
    }

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(React.createElement(YuchaniToolsDemo));
  </script>
</body>
</html>
